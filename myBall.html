<html>

<head>

        .ball {

        const dic = [0, 0, 0, 0];
        const dicFlag = [false, false, false, false];
        const easing = "swing";
        const distance = 50;

        function getId(idName) {
            return document.getElementById(idName)
        }

        const url = 'ws://127.0.0.1:8080'
        const socket = new WebSocket(url);

        // Listen for messages
        socket.addEventListener('message', function(event) {
            console.log('Message from server ', event.data);
            let data = JSON.parse(event.data)

            if (data["methods"] === "addNewPlayer") {
                let ball = document.createElement("div");
                ball.setAttribute("class", "ball");
                ball.setAttribute("id", data["playerName"]);
                document.body.appendChild(ball);
            } else if (data["methods"] === "moveRight") {
                console.log("enter message moveRight")
                let str = "#" + data["playerName"];
                console.log("str:", str);
                // $(str).offset.left += data["distance"];
                moveRight(data["playerName"]);
            }
        });

        function send(data) {
            if (socket.OPEN) {
                socket.send(JSON.stringify(data));
            }
        }

        function moveRight(idName) {
            // let d = getId("div1");

            //     // let left = d.style.left
            //     // console.log(left)
            anime({
                    targets: '.ball',
                    translateX: "+=" + distance, // from 100 to 250
                    // translateY: [0, 100],
                    // delay: 500,
                    direction: 'alternate',
                })
                // if (dic[0] <= 0) return;
                // let left = $("#" + idName).offset().left + distance;
                // if (left > 1000) {
                //     return;
                // }

            // let data = {

            // }

            // $("#div1").velocity({
            //     left: left,
            //     // width: "+=5rem"
            // }, {
            //     // duration: 500,
            //     // delay: 100,
            //     easing: easing,
            //     begin() {
            //         dicFlag[0] = true;
            //     },
            //     complete() {
            //         --dic[0];
            //         dicFlag[0] = false;
            //         moveRight();
            //     }
            // });
        }

        function moveLeft() {
            if (dic[1] <= 0) return;
            let left = $("#div1").offset().left
            if (left >= 50) {
                left -= distance
            } else {
                left = 0;
                return;
            }
            console.log(left);
            $("#div1").velocity({
                left: left,
                // width: "+=5rem"
            }, {
                // duration: 500,
                // delay: 100,
                easing: easing,
                begin() {
                    dicFlag[1] = true;
                },
                complete() {
                    --dic[1];
                    dicFlag[1] = false;
                    moveLeft();
                }
            });
        }


        $(document).keyup(function(event) {
            let code = String.fromCharCode(event.keyCode);
            if (code === 'd' || code === 'D') {
                // ++dic[0];
                // if (!dicFlag[0]) {
                //     moveRight("div1");
                // }
                moveRight("div1");
            } else if (code === 'a' || code === 'A') {
                ++dic[1];
                if (!dicFlag[1]) {
                    moveLeft();
                }
            }
        });
    </script>
